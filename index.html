<!DOCTYPE html>
<html lang="en">
<head>
    <!--Created using Vanilla JS, Bootstr-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - Niranjana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="passGen.css">
    <script src="https://kit.fontawesome.com/bd1cc8308d.js" crossorigin="anonymous"></script>
    <script src="datasavingtable.js"> </script>
</head>
<body>
    
<div id = "container">
    <!--Random Password Generator-->
    <div class="box1"> 
        <h1>Create a <br><span>random password</span></h1> <!--span to add css-->
        <div class="show">
            <input type="text" placeholder="Password" id="pw"> 
            <i class="fa-solid fa-copy fa-2xl" onclick="copypw()"></i>
        </div> 
        <button onclick="makePassword()"><i class="fa-solid fa-check fa-2xl"></i>Create Password</button>
    </div>
    <script src="passGen.js"> </script>

    <!--Input Based Password Generator-->
    <div class="box2">
        <h1>Create an <br><span>input based password</span></h1>
        <div class="show">
            <input type="text" placeholder="Password" id="pw2"> 
            <i class="fa-solid fa-copy fa-2xl" onclick="copypw2()"></i>
        </div> 
        <div class="options">
            <div class="option">
                <label>Password length</label>
                <input type="number" id="length" min='4' max='20' value='20' />
            </div>
            <div class="option">
                <label>Include uppercase letters</label> 
                <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="option">
                <label>Include lowercase letters</label> 
                <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="option">
                <label>Include numbers</label> 
                <input type="checkbox" id="numbers" checked />
            </div>
            <div class="option">
                <label>Include symbols</label> 
                <input type="checkbox" id="symbols" checked />
            </div>
        </div>
        <button class="btn btn-large" id="make">
            <i class="fa-solid fa-check fa-2xl"></i>
            make password
        </button>
        <script src="inputpw.js"> </script>
    </div>







    <!--Password Noted-->
    <div class="box3">
        <h1 class="mt-5 mb-5">Save Passwords</h1>
    
        <div class="row mb-5">
            <div class="col-md-6">
                <label for="Website">Website</label>
                <input type="text" name="website" class="form-control" id="website" placeholder="Enter Website">
            </div>
            <div class="col-md-6">
                <label for="Password">Password</label>
                <input type="text" name="password" class="form-control" id="password" placeholder="Enter Password">
            </div>
            <div class="col-md-12 mt-3">
                <button class="btn btn-success" id="Submit" onclick="addInfo()">Add Entry!</button>
                <button class="btn btn-primary ml-3" id="Update">Update</button>
            </div>
        </div>
        
        <hr>
        
        <div class="col-12">
            <table class="table table-bordered" id="crudtable">
                <thead>
                    <tr>
                        <th>Website</th>
                        <th>Password</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </div>
    


<!--script for first 2 sections is not in head section because 
    the JS file used to be previously loaded before the HTML could be, 
    so it could not fulfill its use of DOM-->
    
</body>
</html>
